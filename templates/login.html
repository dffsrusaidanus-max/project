{% extends "base.html" %}

{% block title %}Вход — Анализ сходства изображений{% endblock %}

{% block content %}

<section class="auth-form">
    <h2>Вход в систему</h2>

    <form action="{{ url_for('login', next=request.args.get('next') or next) }}"
          method="post">

        <div class="form-row">
            <label for="username">Логин:</label>
            <input id="username"
                   type="text"
                   name="username"
                   required
                   autocomplete="username">
        </div>

        <div class="form-row">
            <label for="password">Пароль:</label>
            <input id="password"
                   type="password"
                   name="password"
                   required
                   autocomplete="current-password">
        </div>

        <button type="submit">Войти</button>
    </form>

    <p class="hint-text">
        Ещё нет аккаунта?
        <a href="{{ url_for('register') }}">Зарегистрируйтесь</a>.
    </p>
</section>

{% endblock %}
